<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üå§Ô∏è Weather Forecast</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 10px;
    }
    h1 {
      text-align: center;
      color: #333;
      font-size: 1.4em;
      margin-bottom: 15px;
    }
    .forecast-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: nowrap;
      gap: 5px;
    }
    .day-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 5px;
      width: 18%;
      box-sizing: border-box;
      text-align: center;
      font-size: 0.65em;
      position: relative;
      overflow: hidden;
    }
    .day-card img {
      width: 60px;
      height: 60px;
      margin-bottom: 3px;
      z-index: 2;
      position: relative;
    }
    .day-name {
      font-weight: bold;
      margin-bottom: 3px;
    }
    .date {
      font-size: 0.7em;
      color: #666;
      margin-bottom: 3px;
    }
    .weather-desc {
      color: #555;
      margin-bottom: 3px;
      text-transform: capitalize;
    }
    .temp {
      color: #222;
      font-weight: bold;
    }
    .location {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
      color: #444;
    }

    /* Weather Effects */
    .sunny {
      background: radial-gradient(circle at top, #fff9c4, #ffe082);
    }
    .cloudy {
      background: linear-gradient(to bottom, #e0e0e0, #bdbdbd);
    }
    .rain {
      background: linear-gradient(to bottom, #90caf9, #64b5f6);
    }
    .storm {
      background: linear-gradient(to bottom, #616161, #212121);
      color: #fff;
    }
    .snow {
      background: linear-gradient(to bottom, #e3f2fd, #bbdefb);
    }

    @media (max-width: 480px) {
      .day-card {
        width: 19%;
        padding: 4px;
        font-size: 0.6em;
      }
      .day-card img {
        width: 55px;
        height: 55px;
      }
    }
  </style>
</head>
<body>
  <h1>üå§Ô∏è 5-Day Weather Forecast</h1>
  <div class="forecast-container" id="forecast"></div>
  <div class="location" id="location-name">üìç Locating...</div>

  <script>
    const apiKey = "b628f02897fc7f24a3175118197ab994";

    function getDayName(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleDateString('en-US', { weekday: 'short' });
    }

    function getFormattedDate(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleDateString('en-PH', { month: 'short', day: 'numeric' });
    }

    function toCelsius(f) {
      return Math.round((f - 32) * 5 / 9);
    }

    function getWeatherClass(description) {
      const desc = description.toLowerCase();
      if (desc.includes("sun")) return "sunny";
      if (desc.includes("cloud")) return "cloudy";
      if (desc.includes("rain")) return "rain";
      if (desc.includes("storm") || desc.includes("thunder")) return "storm";
      if (desc.includes("snow")) return "snow";
      return "";
    }

    function fetchLocationName(lat, lon) {
      const geoUrl = `https://api.openweathermap.org/geo/1.0/reverse?lat=${lat}&lon=${lon}&limit=1&appid=${apiKey}`;
      fetch(geoUrl)
        .then(res => res.json())
        .then(data => {
          const name = data[0]?.name || "Unknown location";
          const state = data[0]?.state || "";
          const country = data[0]?.country || "";
          document.getElementById("location-name").textContent = `üìç ${name}, ${state} ${country}`;
        });
    }

    function fetchWeather(lat, lon) {
      const url = `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&units=imperial&appid=${apiKey}`;
      fetch(url)
        .then(res => res.json())
        .then(data => {
          const daily = {};
          data.list.forEach(item => {
            const date = item.dt_txt.split(" ")[0];
            if (!daily[date]) {
              daily[date] = item;
            }
          });

          const forecastContainer = document.getElementById("forecast");
          const days = Object.values(daily).slice(0, 5);
          days.forEach(day => {
            const icon = `https://openweathermap.org/img/wn/${day.weather[0].icon}@2x.png`;
            const condition = day.weather[0].description;
            const weatherClass = getWeatherClass(condition);
            const card = document.createElement("div");
            card.className = `day-card ${weatherClass}`;
            card.innerHTML = `
              <div class="day-name">${getDayName(day.dt_txt)}</div>
              <div class="date">${getFormattedDate(day.dt_txt)}</div>
              <img src="${icon}" alt="${condition}" />
              <div class="weather-desc">${condition}</div>
              <div class="temp">${toCelsius(day.main.temp_max)}¬∞C</div>
            `;
            forecastContainer.appendChild(card);
          });
        });
    }

    navigator.geolocation.getCurrentPosition(
      position => {
        const { latitude, longitude } = position.coords;
        fetchWeather(latitude, longitude);
        fetchLocationName(latitude, longitude);
      },
      error => {
        alert("Location access denied. Cannot fetch weather.");
        document.getElementById("location-name").textContent = "üìç Location unavailable";
      }
    );
  </script>
</body>
</html>
