<!DOCTYPE html>
<html>
<head>
  <title>Live Weather</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #e6f7ff;
    }
    .weather-box {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>ğŸŒ¦ï¸ Your Local Weather</h2>
  <div class="weather-box" id="weather">Detecting your location...</div>

  <script>
    navigator.geolocation.getCurrentPosition(async (position) => {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,wind_speed_10m`);
      const data = await response.json();
      const temp = data.current.temperature_2m;
      const wind = data.current.wind_speed_10m;

      document.getElementById('weather').innerHTML = `
        ğŸ“ Location: ${lat.toFixed(2)}, ${lon.toFixed(2)}<br>
        ğŸŒ¡ï¸ Temperature: ${temp}Â°C<br>
        ğŸ’¨ Wind Speed: ${wind} m/s
      `;
    }, () => {
      document.getElementById('weather').innerText = "Location access denied.";
    });
  </script>
</body>
</html>
