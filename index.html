<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🌤️ Weather Forecast</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .forecast-container {
      display: flex;
      gap: 20px;
      margin-top: 30px;
      overflow-x: auto;
      padding-bottom: 10px;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }
    .day-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      width: 160px;
      text-align: center;
      flex: 0 0 auto;
      scroll-snap-align: start;
    }
    .day-card img {
      width: 60px;
      height: 60px;
    }
    .day-name {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .weather-desc {
      color: #555;
      margin-bottom: 10px;
    }
    .temp {
      font-size: 1em;
      color: #222;
    }

    /* Optional: Hide scrollbar on mobile */
    .forecast-container::-webkit-scrollbar {
      display: none;
    }
    .forecast-container {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body>
  <h1>🌤️ 5-Day Weather Forecast</h1>
  <div class="forecast-container">
    <div class="day-card">
      <div class="day-name">Monday</div>
      <img src="https://img.icons8.com/ios/100/heavy-rain.png" alt="Heavy Showers"/>
      <div class="weather-desc">Heavy Showers</div>
      <div class="temp">High: 52°F<br>Low: 42°F</div>
    </div>
    <div class="day-card">
      <div class="day-name">Tuesday</div>
      <img src="https://img.icons8.com/ios/100/snow.png" alt="Light Snow"/>
      <div class="weather-desc">Light Snow</div>
      <div class="temp">High: 32°F<br>Low: 25°F</div>
    </div>
    <div class="day-card">
      <div class="day-name">Wednesday</div>
      <img src="https://img.icons8.com/ios/100/snow.png" alt="Heavy Snow"/>
      <div class="weather-desc">Heavy Snow</div>
      <div class="temp">High: 30°F<br>Low: 22°F</div>
    </div>
    <div class="day-card">
      <div class="day-name">Thursday</div>
      <img src="https://img.icons8.com/ios/100/partly-cloudy-day.png" alt="Partly Cloudy"/>
      <div class="weather-desc">Partly Cloudy</div>
      <div class="temp">High: 67°F<br>Low: 56°F</div>
    </div>
    <div class="day-card">
      <div class="day-name">Friday</div>
      <img src="https://img.icons8.com/ios/100/sun.png" alt="Sunny"/>
      <div class="weather-desc">Sunny</div>
      <div class="temp">High: 78°F<br>Low: 68°F</div>
    </div>
  </div>
</body>
</html>
