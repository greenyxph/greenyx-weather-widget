<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üå§Ô∏è Weather Forecast</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 10px;
    }
    h1 {
      text-align: center;
      color: #333;
      font-size: 1.4em;
      margin-bottom: 15px;
    }
    .forecast-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: nowrap;
      gap: 5px;
    }
    .day-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 5px;
      width: 18%;
      box-sizing: border-box;
      text-align: center;
      font-size: 0.65em;
    }
    .day-card img {
      width: 60px;
      height: 60px;
      margin-bottom: 3px;
    }
    .day-name {
      font-weight: bold;
      margin-bottom: 3px;
    }
    .weather-desc {
      color: #555;
      margin-bottom: 3px;
    }
    .temp {
      color: #222;
    }

    @media (max-width: 480px) {
      .day-card {
        width: 19%;
        padding: 4px;
        font-size: 0.6em;
      }
      .day-card img {
        width: 55px;
        height: 55px;
      }
    }
  </style>
</head>
<body>
  <h1>üå§Ô∏è 5-Day Weather Forecast</h1>
  <div class="forecast-container" id="forecast"></div>

  <script>
    const apiKey = "b628f02897fc7f24a3175118197ab994";

    function getDayName(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleDateString('en-US', { weekday: 'short' });
    }

    function fetchWeather(lat, lon) {
      const url = `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&units=imperial&appid=${apiKey}`;
      fetch(url)
        .then(res => res.json())
        .then(data => {
          const daily = {};
          data.list.forEach(item => {
            const date = item.dt_txt.split(" ")[0];
            if (!daily[date]) {
              daily[date] = item;
            }
          });

          const forecastContainer = document.getElementById("forecast");
          const days = Object.values(daily).slice(0, 5);
          days.forEach(day => {
            const icon = `https://openweathermap.org/img/wn/${day.weather[0].icon}@2x.png`;
            const card = document.createElement("div");
            card.className = "day-card";
            card.innerHTML = `
              <div class="day-name">${getDayName(day.dt_txt)}</div>
              <img src="${icon}" alt="${day.weather[0].description}" />
              <div class="weather-desc">${day.weather[0].main}</div>
              <div class="temp">${Math.round(day.main.temp_max)}¬∞F / ${Math.round(day.main.temp_min)}¬∞F</div>
            `;
            forecastContainer.appendChild(card);
          });
        });
    }

    navigator.geolocation.getCurrentPosition(
      position => {
        const { latitude, longitude } = position.coords;
        fetchWeather(latitude, longitude);
      },
      error => {
        alert("Location access denied. Cannot fetch weather.");
      }
    );
  </script>
</body>
</html>
