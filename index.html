<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üå§Ô∏è Weather Forecast</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 10px;
    }
    h1 {
      text-align: center;
      color: #333;
      font-size: 1.4em;
      margin-bottom: 15px;
    }
    .forecast-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: nowrap;
      gap: 5px;
    }
    .day-card {
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 5px;
      width: 18%;
      box-sizing: border-box;
      text-align: center;
      font-size: 0.65em;
      position: relative;
      overflow: hidden;
    }
    .day-card img {
      width: 60px;
      height: 60px;
      margin-bottom: 3px;
      z-index: 2;
      position: relative;
    }
    .day-name {
      font-weight: bold;
      margin-bottom: 3px;
    }
    .date {
      font-size: 0.7em;
      color: #333;
      margin-bottom: 3px;
    }
    .weather-desc {
      color: #222;
      margin-bottom: 3px;
      text-transform: capitalize;
    }
    .temp {
      color: #000;
      font-weight: bold;
    }
    .location,
    .updated {
      text-align: center;
      margin-top: 15px;
      font-size: 0.85em;
      color: #444;
    }
    .windy-map {
      position: relative;
      width: 100%;
      height: 400px;
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .beating-dot {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: green;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
      box-shadow: 0 0 0 rgba(0, 255, 0, 0.4);
      z-index: 999;
    }

    @keyframes pulse {
      0% {
        transform: scale(0.9);
        box-shadow: 0 0 0 0 rgba(0, 255, 0, 0.4);
      }
      70% {
        transform: scale(1);
        box-shadow: 0 0 0 10px rgba(0, 255, 0, 0);
      }
      100% {
        transform: scale(0.9);
        box-shadow: 0 0 0 0 rgba(0, 255, 0, 0);
      }
    }

    @media (max-width: 480px) {
      .day-card {
        width: 19%;
        padding: 4px;
        font-size: 0.6em;
      }
      .day-card img {
        width: 55px;
        height: 55px;
      }
    }
  </style>
</head>
<body>
  <h1>üå§Ô∏è 5-Day Weather Forecast</h1>
  <div class="forecast-container" id="forecast"></div>
  <div class="location" id="location-name">üìç Locating...</div>
  <div class="updated" id="last-updated">‚è±Ô∏è Last updated: --</div>

  <!-- üå¨Ô∏è Windy Live Map -->
  <div class="windy-map">
    <iframe
      width="100%"
      height="100%"
      src="https://embed.windy.com/embed2.html?lat=14.83&lon=120.94&detailLat=14.83&detailLon=120.94&width=100%&height=400&zoom=7&level=surface&overlay=wind&menu=&message=&marker=&calendar=now&pressure=&type=map&location=coordinates&detail=&metricWind=default&metricTemp=default&radarRange=-1"
      frameborder="0"
    ></iframe>
    <div id="location-dot" class="beating-dot" style="display:none;"></div>
  </div>

  <script>
    const apiKey = "b628f02897fc7f24a3175118197ab994";

    function getDayName(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleDateString('en-US', { weekday: 'short' });
    }

    function getFormattedDate(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleDateString('en-PH', { month: 'short', day: 'numeric' });
    }

    function toCelsius(f) {
      return Math.round((f - 32) * 5 / 9);
    }

    function updateTimestamp() {
      const now = new Date();
      const formatted = now.toLocaleString('en-PH', {
        timeZone: 'Asia/Manila',
        weekday: 'short',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
      document.getElementById("last-updated").textContent = `‚è±Ô∏è Last updated: ${formatted}`;
    }

    function getWeatherClass(description) {
      const desc = description.toLowerCase();
      if (desc.includes("sun") || desc.includes("clear")) return "sunny";
      if (desc.includes("cloud")) return "cloudy";
      if (desc.includes("rain")) return "rain";
      if (desc.includes("storm") || desc.includes("thunder")) return "storm";
      if (desc.includes("snow")) return "snow";
      return "";
    }

    async function fetchLocationName(lat, lon) {
      try {
        const geoUrl = `https://api.openweathermap.org/geo/1.0/reverse?lat=${lat}&lon=${lon}&limit=1&appid=${apiKey}`;
        const res = await fetch(geoUrl);
        const data = await res.json();
        const name = data[0]?.name || "Unknown";
        const state = data[0]?.state || "";
        const country = data[0]?.country || "";
        document.getElementById("location-name").textContent = `üìç ${name}, ${state} ${country}`;
      } catch {
        document.getElementById("location-name").textContent = "üìç Location unavailable";
      }
    }

    async function fetchWeather(lat, lon) {
      try {
        const url = `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&units=imperial&appid=${apiKey}`;
        const res = await fetch(url);
        const data = await res.json();

        const daily = {};
        data.list.forEach(item => {
          const date = item.dt_txt.split(" ")[0];
          if (!daily[date]) {
            daily[date] = item;
          }
        });

        const forecastContainer = document.getElementById("forecast");
        forecastContainer.innerHTML = "";
        const days = Object.values(daily).slice(0, 5);
        days.forEach(day => {
          const icon = `https://openweathermap.org/img/wn/${day.weather[0].icon}@2x.png`;
          const condition = day.weather[0].description;
          const weatherClass = getWeatherClass(condition);
          const card = document.createElement("div");
          card.className = `day-card ${weatherClass}`;
          card.innerHTML = `
            <div class="day-name">${getDayName(day.dt_txt)}</div>
            <div class="date">${getFormattedDate(day.dt_txt)}</div>
            <img src="${icon}" alt="${condition}" />
            <div class="weather-desc">${condition}</div>
            <div class="temp">${toCelsius(day.main.temp_max)}¬∞C</div>
          `;
          forecastContainer.appendChild(card);
        });

        updateTimestamp();
      } catch {
        document.getElementById("forecast").innerHTML = "<p style='text-align:center;'>‚ö†Ô∏è Unable to load forecast.</p>";
      }
    }

    function showLocationDot(lat, lon) {
      const iframe = document.querySelector(".windy-map iframe");
      const dot = document.getElementById("location-dot");

      const bounds = {
        north: 21.0,
        south: 12.0,
        east: 126.0,
        west: 117.0
      };
            const iframeRect = iframe.getBoundingClientRect();
      const mapWidth = iframe.offsetWidth;
      const mapHeight = iframe.offsetHeight;

      // Calculate approximate pixel position
      const x = ((lon - bounds.west) / (bounds.east - bounds.west)) * mapWidth;
      const y = ((bounds.north - lat) / (bounds.north - bounds.south)) * mapHeight;

      // Position the dot
      dot.style.left = `${x - 10}px`; // center the dot
      dot.style.top = `${y - 10}px`;
      dot.style.display = "block";
    }

    function refreshForecast() {
      navigator.geolocation.getCurrentPosition(
        async position => {
          const { latitude, longitude } = position.coords;
          await fetchLocationName(latitude, longitude);
          await fetchWeather(latitude, longitude);
          showLocationDot(latitude, longitude);
        },
        error => {
          document.getElementById("location-name").textContent = "üìç Location access denied";
          document.getElementById("forecast").innerHTML = "<p style='text-align:center;'>‚ö†Ô∏è Cannot fetch weather without location.</p>";
        }
      );
    }

    refreshForecast();
    setInterval(refreshForecast, 600000); // Refresh every 10 minutes
  </script>
</body>
</html>
